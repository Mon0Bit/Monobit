<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Modern Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: none;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            font-family: 'Press Start 2P', monospace;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            overflow: hidden;
            padding-bottom: 250px;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .menu-back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-back-btn:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-back-btn:active {
            transform: scale(0.98);
        }

        #gameTitle {
            font-size: 3rem;
            font-weight: 300;
            color: #fff;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 0.5rem;
            opacity: 0.9;
            font-family: 'Courier New', monospace;
        }

        #startBtn {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            transition: all 0.3s ease;
        }

        #startBtn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        #instructions {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
            font-family: 'Courier New', monospace;
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 1.25rem;
            border: 2px solid #333;
            box-shadow: 0 0 0 4px #000, 0 0 0 6px #333, 0 20px 40px rgba(0, 0, 0, 0.8);
            position: relative;
            margin-bottom: 200px;
        }

        .game-header {
            margin-bottom: 0.9375rem;
            position: relative;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 0.625rem;
        }

        .back-btn {
            position: absolute;
            left: 0;
            background: transparent;
            color: #fff;
            border: 1px solid #333;
            padding: 0.3rem 0.5rem;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.4rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }

        .back-btn:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .back-btn:active {
            transform: scale(0.98);
        }

        .game-title {
            font-size: 1.5rem;
            text-shadow: 2px 2px 0px #000, 4px 4px 0px #333;
            letter-spacing: 0.25rem;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 2px 2px 0px #000, 4px 4px 0px #333; }
            100% { text-shadow: 2px 2px 0px #000, 4px 4px 0px #333, 0 0 20px rgba(255, 255, 255, 0.3); }
        }

        .ui-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.9375rem;
            font-size: 0.5rem;
            gap: 0.5rem;
        }

        .ui-item {
            background: #111;
            border: 2px solid #333;
            padding: 0.3rem 0.5rem;
            box-shadow: inset 2px 2px 0px #000;
            min-width: 4rem;
            flex: 1;
            line-height: 1.4;
        }

        .ui-item span {
            color: #fff;
            text-shadow: 1px 1px 0px #000;
            font-size: 0.8rem;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            background: #000;
            border: 4px solid #333;
            margin: 0 auto;
            width: 18rem;
            height: 18rem;
            max-width: 85vw;
            max-height: 50vh;
            aspect-ratio: 1;
        }

        .cell {
            background: #111;
            border: none;
            outline: 1px solid #0a0a0a;
        }

        .snake {
            background: #fff;
            box-shadow: inset 2px 2px 0px rgba(255, 255, 255, 0.3), inset -1px -1px 0px rgba(0, 0, 0, 0.3);
            outline: 1px solid #ddd;
        }

        .snake-head {
            background: #fff;
            box-shadow: inset 3px 3px 0px rgba(255, 255, 255, 0.5), inset -2px -2px 0px rgba(0, 0, 0, 0.5);
            position: relative;
            outline: 1px solid #ddd;
        }

        .snake-head::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 15%;
            width: 25%;
            height: 25%;
            background: #000;
            box-shadow: 55% 0 0 #000;
        }

        .food {
            background: #fff;
            animation: foodPulse 0.8s ease-in-out infinite alternate;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4), inset 2px 2px 0px rgba(255, 255, 255, 0.6);
        }

        @keyframes foodPulse {
            0% { box-shadow: 0 0 8px rgba(255, 255, 255, 0.4); }
            100% { box-shadow: 0 0 16px rgba(255, 255, 255, 0.6); }
        }

        .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 4px solid #333;
            padding: 1.875rem;
            text-align: center;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .game-over-title {
            font-size: 1.125rem;
            margin-bottom: 1.25rem;
            text-shadow: 2px 2px 0px #000;
            letter-spacing: 0.125rem;
        }

        .game-over-score {
            font-size: 0.75rem;
            margin-bottom: 1.25rem;
            color: #ccc;
        }

        .game-over-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .restart-btn {
            background: #222;
            color: #fff;
            border: 3px solid #444;
            padding: 0.75rem 1.5rem;
            font-size: 0.625rem;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.0625rem;
            opacity: 0;
            animation: fadeInBtn 0.5s ease-out 0.3s forwards;
        }

        @keyframes fadeInBtn {
            to { opacity: 1; }
        }

        .restart-btn:hover {
            background: #333;
            border-color: #555;
        }

        .controls {
            margin-top: 0.9375rem;
            font-size: 0.5rem;
            color: #888;
            line-height: 1.8;
        }

        .controls-title {
            color: #bbb;
            margin-bottom: 0.5rem;
        }

        .hidden {
            display: none;
        }

        .pause-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: #fff;
            text-shadow: 2px 2px 0px #000;
            animation: pauseBlink 1s ease-in-out infinite;
            z-index: 500;
        }

        @keyframes pauseBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .sound-toggle {
            position: absolute;
            top: 0.625rem;
            right: 0.625rem;
            background: #222;
            border: 2px solid #444;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
        }

        .sound-toggle:hover {
            background: #333;
        }

        .mobile-controls {
            display: none;
            margin-top: 1.5rem;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1rem;
            max-width: 22rem;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 150px;
        }

        .mobile-btn {
            background: #333;
            border: 2px solid #555;
            color: #fff;
            font-size: 2rem;
            padding: 1.5rem;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mobile-btn:active {
            background: #444;
        }

        .mobile-btn.empty {
            visibility: hidden;
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 1.5rem;
            }

            .back-btn {
                font-size: 0.35rem;
                padding: 0.25rem 0.4rem;
            }

            .menu-back-btn {
                font-size: 10px;
                padding: 6px 12px;
            }

            #gameTitle {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) and (pointer: coarse) {
            .mobile-controls {
                display: grid;
            }
        }

        * {
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <button class="menu-back-btn" id="menuBackBtn">← Back</button>
        <h1 id="gameTitle">SNAKE</h1>
        <button id="startBtn">START</button>
        <div id="instructions">
            Use arrow keys or WASD to move<br>
            Eat the food to grow longer<br>
            Don't hit the walls or yourself!
        </div>
    </div>

    <div class="game-container hidden" id="gameScreen">
        <button class="sound-toggle" id="soundToggle" onclick="toggleSound()">♪ ON</button>
        
        <div class="game-header">
            <div class="title-container">
                <button class="back-btn" id="backBtn">← Back</button>
                <h1 class="game-title">SNAKE</h1>
            </div>
            <div class="ui-row">
                <div class="ui-item">SCORE<br><span id="score">0</span></div>
                <div class="ui-item">BEST<br><span id="highScore">0</span></div>
                <div class="ui-item">LVL<br><span id="speedLevel">1</span></div>
            </div>
        </div>
        
        <div style="position: relative;">
            <div class="game-board" id="gameBoard"></div>
            <div class="pause-indicator hidden" id="pauseIndicator">PAUSED</div>
        </div>
        
        <div class="controls">
            <div class="controls-title">CONTROLS</div>
            ←↑↓→ OR WASD • SPACE TO PAUSE
        </div>
        
        <div class="mobile-controls" id="mobileControls">
            <div class="mobile-btn empty"></div>
            <div class="mobile-btn" ontouchstart="handleMobileInput('up')">↑</div>
            <div class="mobile-btn empty"></div>
            <div class="mobile-btn" ontouchstart="handleMobileInput('left')">←</div>
            <div class="mobile-btn" ontouchstart="handleMobileInput('pause')">⏸</div>
            <div class="mobile-btn" ontouchstart="handleMobileInput('right')">→</div>
            <div class="mobile-btn empty"></div>
            <div class="mobile-btn" ontouchstart="handleMobileInput('down')">↓</div>
            <div class="mobile-btn empty"></div>
        </div>
        
        <div class="game-over-screen hidden" id="gameOverScreen">
            <h2 class="game-over-title">GAME OVER</h2>
            <p class="game-over-score">SCORE: <span id="finalScore">0</span></p>
            <div class="game-over-buttons">
                <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
                <button class="restart-btn" onclick="backToMenu()">MENU</button>
            </div>
        </div>
    </div>

    <script>
        class SoundManager {
            constructor() {
                this.audioContext = null;
                this.enabled = true;
                this.initAudio();
            }
            
            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Web Audio API not supported');
                }
            }
            
            createOscillator(frequency, duration, type = 'square', volume = 0.3) {
                if (!this.audioContext || !this.enabled) return;
                
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                
                osc.connect(gain);
                gain.connect(this.audioContext.destination);
                osc.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                osc.type = type;
                gain.gain.setValueAtTime(0, this.audioContext.currentTime);
                gain.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.01);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                osc.start(this.audioContext.currentTime);
                osc.stop(this.audioContext.currentTime + duration);
            }
            
            playEat() {
                this.createOscillator(800, 0.1, 'square', 0.4);
                setTimeout(() => this.createOscillator(1000, 0.1, 'square', 0.3), 50);
            }
            
            playMove() {
                this.createOscillator(200, 0.05, 'square', 0.1);
            }
            
            playGameOver() {
                this.createOscillator(400, 0.2, 'sawtooth', 0.5);
                setTimeout(() => this.createOscillator(300, 0.2, 'sawtooth', 0.4), 100);
                setTimeout(() => this.createOscillator(200, 0.4, 'sawtooth', 0.3), 200);
            }
            
            playLevelUp() {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        this.createOscillator(400 + i * 100, 0.1, 'square', 0.3);
                    }, i * 50);
                }
            }
            
            toggle() {
                this.enabled = !this.enabled;
                return this.enabled;
            }
        }

        class SnakeGame {
            constructor() {
                this.boardSize = 20;
                this.gameBoard = document.getElementById('gameBoard');
                this.scoreElement = document.getElementById('score');
                this.highScoreElement = document.getElementById('highScore');
                this.speedLevelElement = document.getElementById('speedLevel');
                this.gameOverScreen = document.getElementById('gameOverScreen');
                this.finalScoreElement = document.getElementById('finalScore');
                this.pauseIndicator = document.getElementById('pauseIndicator');
                
                this.snake = [{x: 10, y: 10}];
                this.direction = {x: 0, y: 0};
                this.food = this.generateFood();
                this.score = 0;
                this.gameRunning = false;
                this.gameLoop = null;
                this.speed = 200;
                this.speedLevel = 1;
                this.isPaused = false;
                
                this.soundManager = new SoundManager();
                this.highScoreData = 0;
                
                this.loadHighScore();
                this.createBoard();
                this.setupEventListeners();
                this.render();
            }
            
            createBoard() {
                this.gameBoard.innerHTML = '';
                for (let i = 0; i < this.boardSize * this.boardSize; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    this.gameBoard.appendChild(cell);
                }
            }
            
            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning && e.code === 'Space') {
                        this.startGame();
                        return;
                    }
                    
                    if (e.code === 'Space') {
                        this.togglePause();
                        return;
                    }
                    
                    if (this.isPaused) return;
                    
                    const newDirection = this.getDirectionFromKey(e.code);
                    if (newDirection && this.isValidDirection(newDirection)) {
                        this.direction = newDirection;
                        if (!this.gameRunning) {
                            this.startGame();
                        }
                    }
                });
            }
            
            getDirectionFromKey(keyCode) {
                const directions = {
                    'ArrowUp': {x: 0, y: -1},
                    'ArrowDown': {x: 0, y: 1},
                    'ArrowLeft': {x: -1, y: 0},
                    'ArrowRight': {x: 1, y: 0},
                    'KeyW': {x: 0, y: -1},
                    'KeyS': {x: 0, y: 1},
                    'KeyA': {x: -1, y: 0},
                    'KeyD': {x: 1, y: 0}
                };
                return directions[keyCode] || null;
            }
            
            isValidDirection(newDirection) {
                return !(this.direction.x === -newDirection.x && this.direction.y === -newDirection.y);
            }
            
            startGame() {
                this.gameRunning = true;
                this.gameLoop = setInterval(() => {
                    if (!this.isPaused) {
                        this.update();
                        this.render();
                    }
                }, this.speed);
            }
            
            togglePause() {
                this.isPaused = !this.isPaused;
                this.pauseIndicator.classList.toggle('hidden', !this.isPaused);
            }
            
            update() {
                const head = {...this.snake[0]};
                head.x += this.direction.x;
                head.y += this.direction.y;
                
                if (this.checkCollision(head)) {
                    this.gameOver();
                    return;
                }
                
                this.snake.unshift(head);
                this.soundManager.playMove();
                
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.updateScore();
                    this.food = this.generateFood();
                    this.updateSpeed();
                    this.soundManager.playEat();
                } else {
                    this.snake.pop();
                }
            }
            
            checkCollision(head) {
                if (head.x < 0 || head.x >= this.boardSize || head.y < 0 || head.y >= this.boardSize) {
                    return true;
                }
                return this.snake.some(segment => segment.x === head.x && segment.y === head.y);
            }
            
            generateFood() {
                let food;
                do {
                    food = {
                        x: Math.floor(Math.random() * this.boardSize),
                        y: Math.floor(Math.random() * this.boardSize)
                    };
                } while (this.snake.some(segment => segment.x === food.x && segment.y === food.y));
                return food;
            }
            
            updateScore() {
                this.scoreElement.textContent = this.score;
                if (this.score > this.getHighScore()) {
                    this.saveHighScore(this.score);
                    this.highScoreElement.textContent = this.score;
                }
            }
            
            updateSpeed() {
                const newSpeedLevel = Math.floor(this.score / 50) + 1;
                if (newSpeedLevel > this.speedLevel) {
                    this.speedLevel = newSpeedLevel;
                    this.speed = Math.max(100, 200 - (this.speedLevel - 1) * 15);
                    this.speedLevelElement.textContent = this.speedLevel;
                    this.soundManager.playLevelUp();
                    if (this.gameLoop) {
                        clearInterval(this.gameLoop);
                        this.startGame();
                    }
                }
            }
            
            render() {
                const cells = this.gameBoard.children;
                Array.from(cells).forEach(cell => {
                    cell.className = 'cell';
                });
                
                this.snake.forEach((segment, index) => {
                    const cellIndex = segment.y * this.boardSize + segment.x;
                    if (cells[cellIndex]) {
                        if (index === 0) {
                            cells[cellIndex].className = 'cell snake snake-head';
                        } else {
                            cells[cellIndex].className = 'cell snake';
                        }
                    }
                });
                
                const foodIndex = this.food.y * this.boardSize + this.food.x;
                if (cells[foodIndex]) {
                    cells[foodIndex].className = 'cell food';
                }
            }
            
            gameOver() {
                this.gameRunning = false;
                clearInterval(this.gameLoop);
                this.soundManager.playGameOver();
                this.finalScoreElement.textContent = this.score;
                this.gameOverScreen.classList.remove('hidden');
            }
            
            restart() {
                this.snake = [{x: 10, y: 10}];
                this.direction = {x: 0, y: 0};
                this.food = this.generateFood();
                this.score = 0;
                this.speed = 200;
                this.speedLevel = 1;
                this.isPaused = false;
                this.gameRunning = false;
                this.scoreElement.textContent = '0';
                this.speedLevelElement.textContent = '1';
                this.gameOverScreen.classList.add('hidden');
                this.pauseIndicator.classList.add('hidden');
                clearInterval(this.gameLoop);
                this.render();
            }
            
            saveHighScore(score) {
                this.highScoreData = Math.max(this.highScoreData, score);
            }
            
            getHighScore() {
                return this.highScoreData;
            }
            
            loadHighScore() {
                this.highScoreElement.textContent = this.getHighScore();
            }
        }
        
        let game;
        
        function initGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').classList.remove('hidden');
            game = new SnakeGame();
        }
        
        function restartGame() {
            game.restart();
        }

        function backToMenu() {
            if (game) {
                game.restart();
            }
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('startScreen').style.display = 'flex';
        }
        
        function toggleSound() {
            const soundToggle = document.getElementById('soundToggle');
            const isEnabled = game.soundManager.toggle();
            soundToggle.textContent = isEnabled ? '♪ ON' : '♪ OFF';
        }
        
        function handleMobileInput(direction) {
            if (!game) return;
            const directionMap = {
                'up': {x: 0, y: -1},
                'down': {x: 0, y: 1},
                'left': {x: -1, y: 0},
                'right': {x: 1, y: 0}
            };
            if (direction === 'pause') {
                if (!game.gameRunning) {
                    game.startGame();
                } else {
                    game.togglePause();
                }
                return;
            }
            const newDirection = directionMap[direction];
            if (newDirection && game.isValidDirection(newDirection)) {
                game.direction = newDirection;
                if (!game.gameRunning) {
                    game.startGame();
                }
            }
        }
        
        document.getElementById('startBtn').addEventListener('click', initGame);
        document.getElementById('menuBackBtn').addEventListener('click', () => {
            window.history.back();
        });
        document.getElementById('backBtn').addEventListener('click', backToMenu);
    </script>
</body>
</html>
