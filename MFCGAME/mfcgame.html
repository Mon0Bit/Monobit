<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            overflow: hidden;
        }

        /* Start screen styles (2048 style) */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .menu-back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-back-btn:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-back-btn:active {
            transform: scale(0.98);
        }

        #gameTitle {
            font-size: 3rem;
            font-weight: 300;
            color: #fff;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 0.5rem;
            opacity: 0.9;
            font-family: 'Courier New', monospace;
        }

        #startBtn {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #startBtn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        #instructions {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
            font-weight: 300;
            font-family: 'Courier New', monospace;
        }

        /* Original Memory game styles below */
        .game-container {
            max-width: 480px;
            width: 100%;
            position: relative;
            display: none;
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 16px 16px;
            background-attachment: fixed;
            z-index: -1;
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 24px;
        }

        .back-btn {
            position: absolute;
            left: 0;
            background: transparent;
            color: #fff;
            border: 1px solid #333;
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-btn:hover {
            border-color: #fff;
            background: rgba(255,255,255,0.1);
        }

        .back-btn:active {
            transform: scale(0.98);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 24px;
            opacity: 0.8;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .stat-label {
            opacity: 0.6;
            font-size: 10px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
        }

        .difficulty-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            justify-content: center;
        }

        .difficulty-btn {
            background: transparent;
            color: #fff;
            border: 1px solid #333;
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .difficulty-btn:hover {
            border-color: #fff;
            background: rgba(255,255,255,0.1);
        }

        .difficulty-btn.active {
            background: #fff;
            color: #000;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 32px;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.flipped:hover {
            transform: rotateY(180deg) translateY(-2px);
        }

        .card.matched {
            pointer-events: none;
            animation: matchPulse 0.4s ease-out;
        }

        @keyframes matchPulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.05); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card:active {
            transform: scale(0.98);
        }

        .card.flipped:active {
            transform: rotateY(180deg) scale(0.98);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .card-back {
            background: #000;
            border: 1px solid #333;
        }

        .card-back::after {
            content: '';
            width: 8px;
            height: 8px;
            background: #333;
            display: block;
        }

        .card-front {
            background: #fff;
            color: #000;
            transform: rotateY(180deg);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .btn {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 12px 20px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .sound-toggle {
            border-color: #333 !important;
            color: #666;
        }

        .sound-toggle:hover {
            border-color: #fff !important;
            color: #fff;
            background: transparent;
        }

        .sound-toggle.active {
            background: #fff;
            color: #000;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .game-over-content {
            text-align: center;
            padding: 40px;
            border: 1px solid #fff;
            background: #000;
            max-width: 320px;
            width: 90%;
        }

        .game-over h2 {
            font-size: 20px;
            margin-bottom: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .game-over p {
            font-size: 12px;
            margin-bottom: 24px;
            line-height: 1.6;
            opacity: 0.8;
        }

        .game-over-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .title {
                font-size: 20px;
                letter-spacing: 2px;
            }

            .back-btn {
                font-size: 10px;
                padding: 6px 12px;
            }
            
            .stats {
                gap: 24px;
            }
            
            .difficulty-selector {
                flex-wrap: wrap;
                gap: 4px;
            }
            
            .difficulty-btn {
                font-size: 9px;
                padding: 6px 10px;
            }
            
            .game-grid {
                gap: 6px;
            }
            
            .card-face {
                font-size: 20px;
            }

            /* Start screen mobile */
            #gameTitle {
                font-size: 2.5rem;
            }

            .menu-back-btn {
                font-size: 10px;
                padding: 6px 12px;
                top: 15px;
                left: 15px;
            }

            #instructions {
                font-size: 0.7rem;
                padding: 0 20px;
            }

            #startBtn {
                padding: 0.8rem 1.6rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .title {
                font-size: 18px;
            }

            .back-btn {
                font-size: 9px;
                padding: 5px 10px;
            }
            
            .card-face {
                font-size: 18px;
            }
            
            .btn {
                font-size: 9px;
                padding: 10px 16px;
            }

            /* Start screen small mobile */
            #gameTitle {
                font-size: 2rem;
            }

            #instructions {
                font-size: 0.6rem;
            }

            #startBtn {
                padding: 0.7rem 1.4rem;
                font-size: 0.8rem;
            }
        }

        /* Subtle animations */
        .game-container {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: cardAppear 0.4s ease-out backwards;
        }

        .card:nth-child(1) { animation-delay: 0.05s; }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.15s; }
        .card:nth-child(4) { animation-delay: 0.2s; }
        .card:nth-child(5) { animation-delay: 0.25s; }
        .card:nth-child(6) { animation-delay: 0.3s; }
        .card:nth-child(7) { animation-delay: 0.35s; }
        .card:nth-child(8) { animation-delay: 0.4s; }
        .card:nth-child(9) { animation-delay: 0.45s; }
        .card:nth-child(10) { animation-delay: 0.5s; }
        .card:nth-child(11) { animation-delay: 0.55s; }
        .card:nth-child(12) { animation-delay: 0.6s; }
        .card:nth-child(13) { animation-delay: 0.65s; }
        .card:nth-child(14) { animation-delay: 0.7s; }
        .card:nth-child(15) { animation-delay: 0.75s; }
        .card:nth-child(16) { animation-delay: 0.8s; }

        @keyframes cardAppear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Start Screen (2048 style) -->
    <div id="startScreen">
        <button class="menu-back-btn" id="menuBackBtn">← Back</button>
        <h1 id="gameTitle">MEMORY</h1>
        <button id="startBtn">Start</button>
        <div id="instructions">
            Match all pairs of cards with the same symbol<br>
            Complete the game with the fewest moves and time
        </div>
    </div>

    <!-- Main Game -->
    <div class="game-container" id="gameContainer">
        <div class="header">
            <div class="title-container">
                <button class="back-btn" id="backBtn">← Back</button>
                <h1 class="title">Memory</h1>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Moves</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="timer">00:00</div>
                </div>
            </div>
            <div class="difficulty-selector">
                <button class="difficulty-btn" data-difficulty="easy">2×4</button>
                <button class="difficulty-btn active" data-difficulty="medium">4×4</button>
                <button class="difficulty-btn" data-difficulty="hard">5×6</button>
                <button class="difficulty-btn sound-toggle" id="soundToggle">♪</button>
            </div>
        </div>
        
        <div class="game-grid" id="gameGrid"></div>
        
        <div class="controls">
            <button class="btn" id="restartBtn">Restart</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Complete</h2>
            <p id="finalStats"></p>
            <div class="game-over-buttons">
                <button class="btn" id="playAgainBtn">Play Again</button>
                <button class="btn" id="backToMenuBtn">Menu</button>
            </div>
        </div>
    </div>

    <script>
        class MemoryGame {
            constructor() {
                this.icons = ['■', '●', '▲', '◆', '★', '♠', '♣', '◊', '▼', '◀', '▶', '⬢', '⬟', '☠', '✧', '✦', '♞', '♜', '◉', '◈'];
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.timer = 0;
                this.timerInterval = null;
                this.isLocked = false;
                this.difficulty = 'medium';
                this.soundEnabled = true;
                this.gridConfig = {
                    easy: { rows: 2, cols: 4, pairs: 4 },
                    medium: { rows: 4, cols: 4, pairs: 8 },
                    hard: { rows: 5, cols: 6, pairs: 15 }
                };
                
                this.initAudio();
                this.init();
            }

            initAudio() {
                this.audioContext = null;
                
                const soundBtn = document.getElementById('soundToggle');
                soundBtn.classList.add('active');
                
                soundBtn.addEventListener('click', () => {
                    this.soundEnabled = !this.soundEnabled;
                    
                    if (this.soundEnabled) {
                        soundBtn.innerHTML = '♪';
                        soundBtn.classList.add('active');
                    } else {
                        soundBtn.innerHTML = '♫';
                        soundBtn.classList.remove('active');
                    }
                    
                    if (this.soundEnabled && !this.audioContext) {
                        try {
                            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        } catch (e) {
                            console.log('Audio not supported');
                        }
                    }
                });
            }

            playSound(type) {
                if (!this.soundEnabled) return;
                
                if (!this.audioContext) {
                    try {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    } catch (e) {
                        return;
                    }
                }
                
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.type = 'square';
                
                switch(type) {
                    case 'flip':
                        oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                        oscillator.start();
                        oscillator.stop(this.audioContext.currentTime + 0.1);
                        break;
                        
                    case 'match':
                        oscillator.frequency.setValueAtTime(1200, this.audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.15, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
                        oscillator.start();
                        oscillator.stop(this.audioContext.currentTime + 0.3);
                        break;
                        
                    case 'miss':
                        oscillator.frequency.setValueAtTime(300, this.audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                        oscillator.start();
                        oscillator.stop(this.audioContext.currentTime + 0.2);
                        break;
                        
                    case 'win':
                        const notes = [523, 659, 784];
                        notes.forEach((freq, index) => {
                            const osc = this.audioContext.createOscillator();
                            const gain = this.audioContext.createGain();
                            osc.connect(gain);
                            gain.connect(this.audioContext.destination);
                            osc.type = 'square';
                            
                            osc.frequency.setValueAtTime(freq, this.audioContext.currentTime + index * 0.1);
                            gain.gain.setValueAtTime(0.15, this.audioContext.currentTime + index * 0.1);
                            gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + index * 0.1 + 0.3);
                            
                            osc.start(this.audioContext.currentTime + index * 0.1);
                            osc.stop(this.audioContext.currentTime + index * 0.1 + 0.3);
                        });
                        break;
                }
            }

            init() {
                this.bindEvents();
                
                document.getElementById('menuBackBtn').addEventListener('click', () => {
                    window.history.back();
                });

                document.getElementById('startBtn').addEventListener('click', () => {
                    document.getElementById('startScreen').style.display = 'none';
                    document.getElementById('gameContainer').style.display = 'block';
                    this.setupGame();
                });
            }

            bindEvents() {
                document.getElementById('restartBtn').addEventListener('click', () => this.setupGame());
                
                document.getElementById('backBtn').addEventListener('click', () => {
                    this.goBackToMenu();
                });

                document.getElementById('backToMenuBtn').addEventListener('click', () => {
                    this.hideGameOver();
                    this.goBackToMenu();
                });

                document.getElementById('playAgainBtn').addEventListener('click', () => {
                    this.hideGameOver();
                    this.setupGame();
                });
                
                document.querySelectorAll('.difficulty-btn:not(.sound-toggle)').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.difficulty-btn:not(.sound-toggle)').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.difficulty = e.target.dataset.difficulty;
                        this.setupGame();
                    });
                });
            }

            goBackToMenu() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                document.getElementById('gameContainer').style.display = 'none';
                document.getElementById('startScreen').style.display = 'flex';
            }

            setupGame() {
                this.resetGame();
                this.createCards();
                this.renderGrid();
                this.startTimer();
            }

            resetGame() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.timer = 0;
                this.isLocked = false;
                this.updateStats();
                this.hideGameOver();
            }

            createCards() {
                const config = this.gridConfig[this.difficulty];
                const pairCount = config.pairs;
                
                const selectedIcons = this.shuffleArray([...this.icons]).slice(0, pairCount);
                const cardValues = [...selectedIcons, ...selectedIcons];
                
                this.cards = this.shuffleArray(cardValues).map((icon, index) => ({
                    id: index,
                    icon: icon,
                    isFlipped: false,
                    isMatched: false
                }));

                const grid = document.getElementById('gameGrid');
                grid.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
            }

            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            renderGrid() {
                const grid = document.getElementById('gameGrid');
                grid.innerHTML = '';
                
                this.cards.forEach(card => {
                    const cardElement = this.createCardElement(card);
                    grid.appendChild(cardElement);
                });
            }

            createCardElement(card) {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.dataset.cardId = card.id;
                
                cardDiv.innerHTML = `
                    <div class="card-face card-back"></div>
                    <div class="card-face card-front">${card.icon}</div>
                `;
                
                cardDiv.addEventListener('click', () => this.flipCard(card.id));
                
                return cardDiv;
            }

            flipCard(cardId) {
                if (this.isLocked || this.flippedCards.length === 2) return;
                
                const card = this.cards[cardId];
                if (card.isFlipped || card.isMatched) return;
                
                this.playSound('flip');
                
                card.isFlipped = true;
                this.flippedCards.push(card);
                
                const cardElement = document.querySelector(`[data-card-id="${cardId}"]`);
                cardElement.classList.add('flipped');
                
                if (navigator.vibrate) {
                    navigator.vibrate(30);
                }
                
                if (this.flippedCards.length === 2) {
                    this.moves++;
                    this.updateStats();
                    this.checkMatch();
                }
            }

            checkMatch() {
                this.isLocked = true;
                const [card1, card2] = this.flippedCards;
                
                if (card1.icon === card2.icon) {
                    this.playSound('match');
                    
                    setTimeout(() => {
                        card1.isMatched = true;
                        card2.isMatched = true;
                        
                        const element1 = document.querySelector(`[data-card-id="${card1.id}"]`);
                        const element2 = document.querySelector(`[data-card-id="${card2.id}"]`);
                        
                        element1.classList.add('matched');
                        element2.classList.add('matched');
                        
                        this.matchedPairs++;
                        this.flippedCards = [];
                        this.isLocked = false;
                        
                        this.checkWin();
                    }, 400);
                } else {
                    setTimeout(() => {
                        this.playSound('miss');
                        
                        card1.isFlipped = false;
                        card2.isFlipped = false;
                        
                        const element1 = document.querySelector(`[data-card-id="${card1.id}"]`);
                        const element2 = document.querySelector(`[data-card-id="${card2.id}"]`);
                        
                        element1.classList.remove('flipped');
                        element2.classList.remove('flipped');
                        
                        this.flippedCards = [];
                        this.isLocked = false;
                    }, 800);
                }
            }

            checkWin() {
                const config = this.gridConfig[this.difficulty];
                if (this.matchedPairs === config.pairs) {
                    clearInterval(this.timerInterval);
                    this.playSound('win');
                    setTimeout(() => {
                        this.showGameOver();
                    }, 600);
                }
            }

            showGameOver() {
                const gameOver = document.getElementById('gameOver');
                const finalStats = document.getElementById('finalStats');
                const timeString = this.formatTime(this.timer);
                
                finalStats.innerHTML = `
                    ${this.moves} moves in ${timeString}<br>
                    Difficulty: ${this.difficulty}
                `;
                
                gameOver.style.display = 'flex';
            }

            hideGameOver() {
                document.getElementById('gameOver').style.display = 'none';
            }

            startTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                this.timerInterval = setInterval(() => {
                    this.timer++;
                    this.updateStats();
                }, 1000);
            }

            updateStats() {
                document.getElementById('moves').textContent = this.moves;
                document.getElementById('timer').textContent = this.formatTime(this.timer);
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new MemoryGame();
        });
    </script>
</body>
</html>
